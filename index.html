<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
</head>
<body>
    <div class=calc>
        <div class="output">
            <div id="prevOutput"></div>
            <div id="curOutput"></div>
        </div>
        <button class="utils" id="clear">AC</button>
        <button class="utils" id="signChange">+/-</button>
        <button class="utils" id="percent">&percnt;</button>
        <button class="operations">&divide;</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations">&times;</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">&minus;</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">&plus;</button>
        <button class="numbers" id="zero">0</button>
        <button class="numbers">.</button>
        <button id="equals">&equals;</button>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
